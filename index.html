<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Jacques-Yves-Cousteau.jpg" alt="Фото героя" class="profile__avatar">

        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_profile" name="popup-profile__form">

        <input type="text" class="popup__input popup__input_name" id="sign-in-name" value="" name="input-name" required minlength="2" maxlength="40">
        <span class="popup__input-error" id="sign-in-name-error"></span>

        <input type="text" class="popup__input popup__input_job" id="sign-in-job" value="" name="input-job" required minlength="2" maxlength="200">
        <span class="popup__input-error" id="sign-in-job-error"></span>

        <button class="popup__submit-button" type="submit" name="save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_add" name="popup-add__form">

        <input type="text" class="popup__input popup__input_title" id="sign-in-title" value="" placeholder="Название" name="input-title" required minlength="2" maxlength="30">
        <span class="popup__input-error" id="sign-in-title-error"></span>

        <input type="url" class="popup__input popup__input_link" id="sign-in-link" value="" placeholder="Ссылка на картинку" name="input-link" required>
        <span class="popup__input-error" id="sign-in-link-error"></span>
        <button class="popup__submit-button"  type="submit" name="save-button">Сохранить</button>
        <span></span>
      </form>
    </div>
  </div>

  <div class="popup popup_galary">
    <div class="popup__container popup__container_galary">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__full-size-img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg">
      <p class="popup__title popup__title_galary">eee</p>
    </div>
  </div>

  <template id="card">
    <li class="places__card">
      <button class="places__del-button" type="button"></button>
      <img class="places__picture" src="" alt="">
      <p class="places__title"></p>
      <button class="places__like" type="button"></button>
    </li>
  </template>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
