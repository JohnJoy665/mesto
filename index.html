<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Jacques-Yves-Cousteau.jpg" alt="Фото героя" class="profile__avatar">

        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup-profile">
    <div class="popup-profile__container">
      <button type="button" class="popup-profile__close-button"></button>
      <h3 class="popup-profile__title">Редактировать профиль</h3>
      <form class="popup-profile__form" name="popup-profile__form">
        <input type="text" class="popup-profile__input popup-profile__input_name" value="test" name="input-name">
        <input type="text" class="popup-profile__input popup-profile__input_job" value="test" name="input-job">
        <button class="popup-profile__submit-button" type="submit" name="save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup-add">
    <div class="popup-add__container">
      <button type="button" class="popup-add__close-button"></button>
      <h3 class="popup-add__title">Новое место</h3>
      <form class="popup-add__form" name="popup-add__form">
        <input type="text" class="popup-add__input popup-add__input_title" value="" placeholder="Название" name="input-title" required>
        <input type="url" class="popup-add__input popup-add__input_link" value="" placeholder="Ссылка на картинку" name="input-link" required>
        <button class="popup-add__submit-button" type="submit" name="save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="card">
    <li class="places__card">
      <button class="places__del-button" type="button"></button>
      <img class="places__picture" src="" alt="илл. ">
      <h2 class="places__title"></h2>
      <button class="places__like" type="button"></button>
    </li>
  </template>
  <script src="./js/script.js"></script>
</body>

</html>
