<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- закомментировать перед npm dev следующую строчку-->
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
      <!-- <img src="./images/logo.svg" alt="логотип" class="header__logo"> -->
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <div class="profile__person">
            <h1 class="profile__title">Имя пользователя</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Профессия пользователя</p>
        </div>

        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="places">
        <ul class="places__cards">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_profile" name="popup-profile__form">

        <input type="text" class="popup__input popup__input_name" placeholder="Имя" id="sign-in-name" value=""
          name="input-name" required minlength="2" maxlength="40">
        <span class="popup__input-error" id="sign-in-name-error"></span>

        <input type="text" class="popup__input popup__input_job" placeholder="Вид деятельности" id="sign-in-job"
          value="" name="input-job" required minlength="2" maxlength="200">
        <span class="popup__input-error" id="sign-in-job-error"></span>

        <button class="popup__submit-button" type="submit" name="save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-card">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_add" name="popup-add__form">

        <input type="text" class="popup__input popup__input_title" id="sign-in-title" value="" placeholder="Название"
          name="input-title" required minlength="2" maxlength="30">
        <span class="popup__input-error" id="sign-in-title-error"></span>

        <input type="url" class="popup__input popup__input_link" id="sign-in-link" value=""
          placeholder="Ссылка на картинку" name="input-link" required>
        <span class="popup__input-error" id="sign-in-link-error"></span>
        <button class="popup__submit-button" type="submit" name="save-button">Сохранить</button>
        <span></span>
      </form>
    </div>
  </div>

  <div class="popup popup_galary">
    <div class="popup__container popup__container_galary">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__full-size-img"
        src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="архыз">
      <p class="popup__title popup__title_galary">eee</p>
    </div>
  </div>

  <div class="popup popup_del-card">
    <div class="popup__container popup__container_del-card">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title popup__title_del-card">Вы уверены?</h3>
      <form class="popup__form popup__form_profile" name="popup-profile__form">
        <button class="popup__submit-button popup__submit-button_del-card" type="submit" name="save-button">Да</button>
      </form>
    </div>
  </div>

  <div class="popup popup_edit-avatar">
    <div class="popup__container popup__container_edit-avatar">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form popup__form_edit-avatar" name="popup-add__form">
        <input type="url" class="popup__input popup__input_edit-avatar" id="sign-in-link" value=""
          placeholder="Ссылка на картинку" name="input-link" required>
        <span class="popup__input-error" id="sign-in-link-error"></span>
        <button class="popup__submit-button popup__submit-button_edit-avatar" type="submit" name="save-button">Сохранить</button>
        <span></span>
      </form>
    </div>
  </div>

  <template class="places" id="card">
    <li class="places__card">
      <button class="places__del-button" type="button"></button>
      <img class="places__picture" src="test.png" alt="изображение места">
      <p class="places__title"></p>
      <button class="places__like" type="button"></button>
      <span class="places__like-index"></span>
    </li>
  </template>
  <!-- закомментировать перед npm dev следующую строчку-->
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>

</html>
